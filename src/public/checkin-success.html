<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>報到成功</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            text-align: center; 
            padding: 40px 20px; 
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255,255,255,0.95);
            color: #333;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 { 
            font-size: 2.5em; 
            margin-bottom: 10px;
            color: #2c3e50;
        }
        h2 { 
            font-size: 1.8em; 
            color: #27ae60;
            margin-bottom: 20px;
        }
        .success-icon {
            font-size: 4em;
            color: #27ae60;
            margin-bottom: 20px;
        }
        .info {
            font-size: 1.1em;
            margin: 10px 0;
            color: #555;
        }
        .time {
            font-size: 0.9em;
            color: #777;
            margin-top: 20px;
        }
        .repeat-notice {
            background: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✅</div>
        <h1>{{name}}</h1>
        <h2>{{message}}</h2>
        {{companyInfo}}
        {{repeatInfo}}
        <div class="time">{{timestamp}}</div>
    </div>
</body>
</html>
