version: '3.8'

services:
  qr-checkin:
    build: .
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    volumes:
      - ./creds:/app/creds:ro
      - ./data:/app/data
    restart: unless-stopped

