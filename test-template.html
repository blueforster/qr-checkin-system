<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{eventName}} - 測試範本</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .content {
            padding: 30px;
        }
        
        .qr-section {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .qr-code {
            max-width: 180px;
            height: auto;
        }
        
        .event-info {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎉 {{eventName}}</h1>
            <p>自定義測試範本</p>
        </div>
        
        <div class="content">
            <h2>哈囉 {{name}}！</h2>
            <p>這是從上傳檔案載入的自定義範本測試。</p>
            
            <div style="background: #e8f5e8; padding: 15px; border-radius: 8px; margin: 20px 0;">
                <h3>📋 您的資訊</h3>
                <p><strong>姓名：</strong>{{name}}</p>
                <p><strong>Email：</strong>{{email}}</p>
                {{participantDetails}}
            </div>
            
            <div class="event-info">
                <h3>📅 活動詳情</h3>
                <p><strong>活動名稱：</strong>{{eventName}}</p>
                <p><strong>日期時間：</strong>{{eventDate}}</p>
                <p><strong>活動地點：</strong>{{eventLocation}}</p>
            </div>
            
            <div class="qr-section">
                <h3>🎯 您的專屬 QR Code</h3>
                <img src="{{qrDataUri}}" alt="QR Code" class="qr-code">
                <p><small>請在活動現場出示此 QR Code</small></p>
            </div>
            
            <p>期待在 <strong>{{eventName}}</strong> 與您見面！</p>
        </div>
    </div>
</body>
</html>
